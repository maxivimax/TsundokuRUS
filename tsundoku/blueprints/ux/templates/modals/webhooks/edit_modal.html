<div id="edit-webhook-modal" class="modal modal-fx-fadeInScale">
    <div class="modal-background" onclick="closeWebhookModals();"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Добавить WebHook</p>
        </header>

        <section class="modal-card-body">

            <form id="edit-webhook-form" submit>
                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="Имя WebHook'a, только для отображения.">Название</span>
                    </label>
                    <div class="control">
                        <input name="name" class="input" type="text" placeholder="My Webhook" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="Служба WebHook'а.">Сервис</span>
                    </label>
                    <div class="select">
                        <select name="service">
                            <option value="discord">Discord</option>
                            <option value="slack">Slack</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="URL-адрес, на который отправляется WebHook.">URL</span>
                    </label>
                    <div class="control">
                        <input name="url" class="input" pattern="https://.*" type="url" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        <span class="has-tooltip-arrow has-tooltip-multiline has-tooltip-right"
                            data-tooltip="Формат, в котором будет отправлено содержимое.">Формат содержимого</span>
                    </label>
                    <div class="control">
                        <input name="content_fmt" class="input" type="text" placeholder="{name}, episode {episode}, has been marked as {state}">
                    </div>
                </div>

            </form>
        </section>

        <footer class="modal-card-foot">
            <input class="button is-success" type="submit" form="edit-webhook-form"
                value="Сохранить изменения"></button>
            <button class="button" onclick="closeWebhookModals();">Отмена</button>
        </footer>
    </div>
</div>
